spring:
  application:
    name: CarService
  thymeleaf:
     check-template-location: true
     cache: false
     prefix: file:./src/main/resources/templates/
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: 'TRUE'
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
  mvc:
    hiddenmethod:
      filter:
        enabled: 'true'
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: 'root1'
    username: 'root'
    url: jdbc:mysql://localhost:3306/carServiceApp?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
logging:
  level:
    org:
      hibernate:
        type:
          descriptor: TRACE
        SQL: DEBUG
      nodeValue: WARN
    blog: WARN
server:
  port: 8080

  mail:
    host: smtp.freesmtpservers.com
    port: 25
    Authentication: none
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

parts:
  api:
    baseUrl: "http://localhost:8081"

