<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Car Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Spinner Start-->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End-->


<!-- Topbar Start -->
<div th:replace="~{fragments/commons::topbar}"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<header th:replace="~{fragments/commons::nav (activeLink=${'profile'})}"></header>
<div class="main-container">
    <div th:replace="~{fragments/commons::sidebar}"></div>
    <div class="content" id="content">
        <div><h1 class="d-flex justify-content-center" th:text="#{myProfile}">MY PROFILE</h1></div>
        <div class="rounded center d-flex justify-content-center">
            <div class="border p-3 w-75">
                <div class="mt-3 rounded align-content-xl-center">
                    <h5 class="d-flex justify-content-center" th:text="#{username}"> Username</h5>
                    <span th:text="${user.getUsername()}" class="d-flex justify-content-center form-control mx-2"></span>
                </div>
                <div class="mt-3 rounded align-items-center ">
                    <h5 class="d-flex justify-content-center" th:text="#{firstName}"> First Name </h5>
                    <span th:text="${user.getFirstName()}" class="d-flex justify-content-center form-control mx-2"></span>
                </div>
                <div class="mt-3 rounded align-items-center ">
                    <h5 class="d-flex justify-content-center" th:text="#{lastName}">Last Name </h5>
                    <span th:text="${user.getLastName()}" class="d-flex justify-content-center form-control mx-2"></span>
                </div>
                <div class="mt-3 rounded align-items-center ">
                    <h5 class="d-flex justify-content-center" th:text="#{phone}">Phone Number </h5>
                    <span th:text="${user.getPhone()}" class="d-flex justify-content-center form-control mx-2"></span>
                </div>
                <div class="mt-3 rounded align-items-center ">
                    <h5 class="d-flex justify-content-center" th:text="#{email}">E-mail Address </h5>
                    <span th:text="${user.getEmail()}" class="text d-flex justify-content-center form-control mx-2"></span>
                </div>
                <div class="d-flex justify-content-end">
                    <a class="btn text-danger float-right text-uppercase align-content-center" type="submit"
                            th:href="@{/users/edit/{id}(id=*{user.getId()})}" th:text="#{editDetails}">Edit Details
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
