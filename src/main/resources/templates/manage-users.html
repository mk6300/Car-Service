<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Car Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/images/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
<!-- Spinner Start-->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End-->

<!-- Topbar Start -->
<div th:replace="~{fragments/commons::topbar}"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<header th:replace="~{fragments/commons::nav (activeLink=${'home'})}"></header>
<div class="main-container">
    <div th:replace="~{fragments/commons::sidebar}"></div>
    <div class="content" id="content">
        <div id="users-container">
            <h1 class="d-flex justify-content-center">Users List</h1>
            <div class="rounded m-auto">
                <form class="border p-3 justify-content-center">
                    <div class="d-flex justify-content-center mb-5">
                        <select id="userSelect" class="form-control mx-2 mt-3 text-uppercase w-75" name="id">
                            <option value="">Select User</option>
                            <option th:each="u : ${users}" class="text-uppercase"
                                    th:value="${u.getId}"
                                    th:text="${u.getUsername} + ' - ' + ${u.getFirstName} + ' ' + ${u.getLastName}"></option>
                        </select>
                        <small class="danger"></small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div>
                            <button type="submit"
                                    class="btn border-dark text-danger float-right text-uppercase
                                    align-content-center mx-3">Edit User
                            </button>
                        </div>
                        <div>
                            <button type="submit"
                                    class="btn border-dark text-danger float-right text-uppercase
                                    align-content-center mx-3">Make Mechanic
                            </button>
                        </div>
                        <div>
                            <button type="submit"
                                    class="btn border-dark text-danger float-right text-uppercase
                                    align-content-center">Remove User
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="mechanics-container"><h1 class="d-flex justify-content-center">Mechanics List</h1>
            <div class="rounded m-auto">
                <div class="border p-3 justify-content-center">
                    <div class="d-flex justify-content-center mb-5">
                        <select class="form-control mx-2 mt-3 text-uppercase w-75" name="id">
                            <option value="">Select Mechanic</option>
                            <option th:each="m : ${mechanics}" class="text-uppercase"
                                    th:value="${m.getId}"
                                    th:text="${m.getUsername} + ' - ' + ${m.getFirstName} + ' ' + ${m.getLastName}"></option>
                        </select>
                        <small class="danger"></small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div>
                            <button type="submit"
                                    class="btn border-dark text-danger float-right text-uppercase
                                     align-content-center mx-3">Edit Mechanic
                            </button>
                        </div>
                        <div>
                            <button type="submit"
                                    class="btn border-dark text-danger float-right text-uppercase
                                     align-content-center">Remove Mechanic
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>

</body>
</html>
