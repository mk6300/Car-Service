<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Car Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/images/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="http://www.carqueryapi.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
    <script>
        function showSupplierDetails() {
            var suppliers = /*[[${suppliers}]]*/ [];
            var select = document.getElementById("supplierSelect");
            var selectedSupplierId = select.options[select.selectedIndex].value;

            var supplierDetails = suppliers.find(supplier => supplier.id == selectedSupplierId);
            if (supplierDetails) {
                document.getElementById("supplierName").textContent = supplierDetails.name;
                document.getElementById("supplierAddress").textContent = supplierDetails.address;
                document.getElementById("supplierPhone").textContent = supplierDetails.phone;
                document.getElementById("supplierEmail").textContent = supplierDetails.email;
                document.getElementById("supplierDetails").style.display = 'block';
            } else {
                document.getElementById("supplierDetails").style.display = 'none';
            }
        }
    </script>


</head>
<body>
<!-- Spinner Start-->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End-->


<!-- Topbar Start -->
<div th:replace="~{fragments/commons::topbar}"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<header th:replace="~{fragments/commons::nav (activeLink=${'home'})}"></header>
<div class="main-container">
    <div th:replace="~{fragments/commons::sidebar}"></div>
    <div class="content" id="content">
        <h1 class="d-flex justify-content-center">Suppliers List</h1>
        <div th:each="supplier : ${suppliers}" class="rounded m-auto">
            <div class="border p-3 justify-content-center">
                <div class="d-flex justify-content-center mb-5">
                    <select id ="supplierSelect" class="form-control mx-2 mt-3 text-uppercase w-75" name="id">
                        <option value="">Select supplier</option>
                        <option class="text-uppercase"
                                th:value="${supplier.getId}"
                                th:text="${supplier.getName}"></option>
                    </select>
                    <small class="danger"></small>
                </div>
                <div class="d-flex justify-content-center">
                    <div>
                        <button class="btn text-danger float-right text-uppercase align-content-center" th:href="@{admin/edit-supplier/{id}(id=*{supplier.getId()})}">Edit Supplier</button>
                    </div>
                    <div>
                        <button class="btn text-danger float-right text-uppercase align-content-center" th:href="@{admin/remove-supplier/{id}(id=*{supplier.getId()})}">Remove Supplier</button>
                    </div>
                </div>
                <div>
                    <div id="supplierDetails" class="mt-3" style="display:none;">
                        <h3>Supplier Details</h3>
                        <p><strong>Name:</strong> <span id="supplierName"></span></p>
                        <p><strong>Address:</strong> <span id="supplierAddress"></span></p>
                        <p><strong>Phone:</strong> <span id="supplierPhone"></span></p>
                        <p><strong>Email:</strong> <span id="supplierEmail"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a th:href="@{/supplier/add-supplier}" class="btn btn-danger mt-5"> ADD NEW SUPPLIER</a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>

</body>
</html>
