<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>CarServ - Car Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <!--    <link href="img/favicon.ico" rel="icon">-->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" >

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" >
</head>
<body>
<!-- Topbar Start -->
<div th:replace="fragments/commons::topbar"> </div>
<!-- Topbar End -->
<!-- Navbar Start -->
<header th:replace="~{fragments/commons::nav(activeLink=${'register'})}"></header>
<main>
    <div class="container">
        <h2 class="text-center text-white">Register User</h2>
        <form th:method="post"
              th:action="@{/users/register}"
              th:object="${registerUserDTO}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label th:for="firstName" class="text-white font-weight-bold">First Name</label>
                    <input  th:field="*{firstName}"
                            type="text"
                            class="form-control"
                            placeholder="First name"/>
                    <!--                <p class="errors alert alert-danger">-->
                    <!--                    First name is required.-->
                    <!--                </p>-->
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label th:for="lastName" class="text-white font-weight-bold">Last Name</label>
                    <input
                            th:field="*{lastName}"
                            type="text"
                            class="form-control"
                            placeholder="Last name"/>
                    <!--                <p class="errors alert alert-danger">-->
                    <!--                    Last name is required.-->
                    <!--                </p>-->
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label th:for="email" class="text-white font-weight-bold">Email</label>
                    <input
                            th:field="*{email}"
                            type="email"
                            class="form-control"
                            placeholder="Email"/>
                    <!--                <p class="errors alert alert-danger">-->
                    <!--                    Email is required.-->
                    <!--                </p>-->
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label th:for="password" class="text-white font-weight-bold">Password</label>
                    <input
                            th:field="*{password}"
                            type="password"
                            class="form-control"
                            placeholder="Password"/>
                    <!--                <p class="errors alert alert-danger">-->
                    <!--                    Password is required.-->
                    <!--                </p>-->
                </div>
            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Register New User"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
