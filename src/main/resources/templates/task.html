<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Car Service - Mechanic Panel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
<!-- Spinner Start-->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End-->


<!-- Topbar Start -->
<div th:replace="~{fragments/commons::topbar}"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<header th:replace="~{fragments/commons::nav (activeLink=${'home'})}"></header>
<div class="main-container">
    <div th:replace="~{fragments/commons::sidebar}"></div>
    <div class="container">
        <h2>Edit Task Details</h2>
        <div class="mt-4">
            <div class="border p-3">
                <h4 class="bg-gray text-dark rounded text-uppercase d-flex justify-content-center"
                    th:text="'Service order for Car: '+${order.car.make}+' '+${order.car.model}"></h4>
                <div class="d-flex mt-3 rounded align-items-center ">
                    <label> Date</label>
                    <span th:text="${order.date}" class="text-uppercase form-control lh-base w-25"></span>
                    <label> Description </label>
                    <span th:text="${order.description}" class="text-uppercase form-control"></span>
                    <label>Status</label>
                    <span th:text="${order.status}" th:style="${order.status == 'Scheduled'}
                           ? 'background-color: green; color: white;' : (${order.status == 'In Progress'} ? 'background-color: red; color: white;' :
                            (${order.status == 'Finished'} ? 'background-color: blue; color:white' : (${order.status == 'Pending'} ? 'background-color: yellow; color: white;' : '')))"
                          class="text-uppercase form-control mx-2 w-25 bg">
                        </span>
                </div>
                <div class="d-flex justify-content-lg-center mt-4">
                    <form th:method="post" th:action="@{/mechanic/progress/{id}(id=${id})}" class="mx-5">
                        <input th:if="${order.status == 'Scheduled' or order.status=='Pending'}"  type="submit"
                               class="btn btn-link text-danger text-uppercase border-primary" value="Change Status IN PROGRESS">
                    </form>
                    <form th:method="delete" th:action="@{/orders/remove/{id}(id=*{id})}" class="mx-5">
                        <input th:if="${order.status == 'Scheduled' or order.status=='Pending'}" type="submit"
                               class="btn btn-link text-danger text-uppercase border-primary" value="Remove order">
                    </form>
                </div>
            </div>
            <div th:if="${order.status == 'In Progress'}">
                <div class="form-group justify-content-center mt-5">
                    <div>
                        <h5> Add Used Spare Parts</h5>
                        <label for="partSelect">Select Part:</label>
                        <select th:field="*{order.partId}" id="partSelect" name="partId" class="dropdown w-50">
<!--                            <option value="">Select part</option>-->
                            <option th:each="p : ${parts}"
                                    th:value="${{p.id}}"
                                    th:text="${p.name}"></option>
                        </select>
                    </div>
                    <div class="d-inline-flex align-items-center mt-5">
                            <textarea th:feild="*{order.mechanicComment}" type="text"
                                      class="form-control col-xs-12" rows="5" cols="90"
                                      name="mechanicComment" id="mechanicComment"
                                      placeholder="Mechanic comments about done service job"></textarea>
<!--                        <small class="danger"></small>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


<!-- Template Javascript -->
<script src="/js/main.js"></script>

</body>
</html>
