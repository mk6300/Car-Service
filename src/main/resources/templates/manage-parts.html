<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Car Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/images/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var partSelect = document.getElementById('partSelect');
            var selectButton = document.getElementById('selectButton');

            partSelect.addEventListener('change', function () {
                if (partSelect.value) {
                    selectButton.removeAttribute('disabled');
                } else {
                    selectButton.setAttribute('disabled', 'disabled');
                }
            });
        });
    </script>

</head>
<body>
<!-- Spinner Start-->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End-->


<!-- Topbar Start -->
<div th:replace="~{fragments/commons::topbar}"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<header th:replace="~{fragments/commons::nav (activeLink=${'home'})}"></header>
<div class="main-container">
    <div th:replace="~{fragments/commons::sidebar}"></div>
    <div class="container mt-5">
        <h2>Manage Parts</h2>
        <form th:action="@{/parts/manage-parts}" method="post">
            <div class="form-group">
                <label for="partSelect">Select Part:</label>
                <select id="partSelect" name="partId" class="form-control">
                    <option value="">Select part</option>
                    <option th:each="p : ${parts}"
                            th:value="${p.id}"
                            th:selected="${p.id} == ${selectedPartId}"
                            th:text="${p.name}"></option>
                </select>
            </div>
            <button type="submit" id="selectButton" disabled class="btn btn-primary mt-3">Select Part</button>
        </form>
        <div class="mt-5 border p-3" th:if="${selectedPart != null}">
            <h3>Selected Part Details</h3>
                <p><strong>Name:</strong> <span th:text="${selectedPart.name}"></span></p>
                 <p><strong>Description:</strong> <span th:text="${selectedPart.description}"></span></p>
                <p><strong>Price:</strong> <span th:text="${selectedPart.price}"></span></p>
                <p><strong>Supplier:</strong> <span th:text="${supplierName}"></span></p>


            <div class="d-flex justify-content-center mt-3">
                <form th:action="@{/parts/edit/{id}(id=${selectedPart.id})}" th:method="get">
                    <button class="btn btn-link border-dark text-danger float-right text-uppercase align-content-center mx-3"
                            type="submit">Edit Part
                    </button>
                </form>
                <form th:action="@{/parts/remove/{id}(id=${selectedPart.id})}" th:method="delete" id="deleteForm">
                    <button id="deleteButton" class="btn btn-link border-dark text-danger float-right text-uppercase align-content-center ml-3"
                            type="submit" onclick="confirmDelete()">Remove Part
                    </button>
                </form>
                <script>
                    document.getElementById('deleteButton').addEventListener('click', function(event) {
                        var confirmation = confirm("Are you sure you want to delete this part?");
                        if (confirmation) {
                            document.getElementById('deleteForm').submit();
                        }
                    });
                </script>
            </div>
        </div>
        <a th:href="@{/parts/add-part}" class="btn btn-danger mt-5"> ADD NEW SPARE PART</a>
    </div>
</div>
<footer th:replace="~{fragments/commons::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
